<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filtering</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
<h1> SRUTHI'S IMAGE GALLERY<h1>
    <div class="gallery-filter">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="animals">Animals</button>
        <button class="filter-btn" data-filter="architecture">Architecture</button>
    </div>
    
    <div class="gallery">
        <div class="gallery-item nature"><img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/magical-spring-forest-scenery-during-morning-breeze-free-photo.jpg?w=600&quality=80" alt="Nature 1"></div>
        <div class="gallery-item animals"><img src="https://images.unsplash.com/photo-1592670130429-fa412d400f50?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2lsZCUyMGFuaW1hbHxlbnwwfHwwfHx8MA%3D%3D" alt="Animals 1"></div>
        <div class="gallery-item architecture"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyscjxNIodyvLH0JIwD6h-jOxNXnBIYDqGt-XHIHnY_WWh7fmam_OS4zbG3G5w2ifehMY&usqp=CAU" alt="Architecture 1"></div>
        <div class="gallery-item nature"><img src="https://cdn.pixabay.com/photo/2018/11/17/22/15/trees-3822149_960_720.jpg" alt="Nature 2"></div>
        <div class="gallery-item animals"><img src="https://cdn.pixabay.com/photo/2023/11/09/19/36/zoo-8378189_960_720.jpg" alt="Animals 2"></div>
        <div class="gallery-item architecture"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtmhFwFBzRYnqh3R38BHDQ0NG3zVnGF_yTDMzOzwT99w&s" alt="Architecture 2"></div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
